<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bug</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Add Bug</h1>
<form th:action="@{/bugs}" th:object="${bug}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"/>
        <p class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="project">Project:</label>
        <select id="project" th:field="*{project.id}">
            <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
        </select>
    </div>
    <div>
        <label for="assignedUser">Assigned User:</label>
        <select id="assignedUser" th:field="*{assignedUser.id}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status.id}">
            <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
    <br><br>
    <a href="/">Return</a>
</form>
</body>
</html>
